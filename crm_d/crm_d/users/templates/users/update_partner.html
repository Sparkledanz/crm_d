{% extends 'users/base.html' %}

{% block content %}
  <h2>Update Partner</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning btn-rounded">Update</button>
    <a href="{% url 'delete_partner' partner_id %}" class="btn btn-danger btn-rounded">Delete</a>
  </form>
{% endblock %}
